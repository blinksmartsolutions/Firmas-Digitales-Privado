


<style>
  body { font-family: Arial, sans-serif; }
  h1 { color: #333; }
  iframe { width: 100%; height: 600px; border: none; }
</style>


<!-- large modal -->
<div class="modal fade" id="{{documento}}{{forloop.counter0}}" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height:80vh;">
        <h3>{{title2}} {{title}}</h3>



          <div class="accordion" id="accordionFlushExample">
            <div class="accordion-item">

              <h2 class="accordion-header" id="headingOne{{documento}}{{forloop.counter0}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne{{documento}}{{forloop.counter0}}" aria-expanded="false" aria-controls="collapseOne{{documento}}{{forloop.counter0}}">
              Detalles
                </button>
              </h2>
              
              <div id="collapseOne{{documento}}{{forloop.counter0}}" class="accordion-collapse collapse" aria-labelledby="headingOne{{documento}}{{forloop.counter0}}" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">

                 Enviado por: {{enviado.usuario}}  | Nombre: {{enviado.nombre_documento}}  | N°: {{enviado.N_documento}}  <br>
                 Descripción: {{enviado.descripcion_documento}}
           
                  </div>
              </div>


              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo{{documento}}{{forloop.counter0}}">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo{{documento}}{{forloop.counter0}}" aria-expanded="false" aria-controls="collapseTwo{{documento}}{{forloop.counter0}}">
                 Ver Documento
                  </button>
                </h2>
                <div id="collapseTwo{{documento}}{{forloop.counter0}}" class="accordion-collapse collapse show" aria-labelledby="headingTwo{{documento}}{{forloop.counter0}}" data-bs-parent="#accordionExample" style="">
                  <div class="accordion-body">
         
                    <embed src="{{pdf}}"  class="modal-content"  style="height:60vh;" type="application/pdf">
                 
                  </div>
                </div>
              </div>







            </div>
          </div>


       
       


      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn  btn-sm btn-default" data-dismiss="modal">Close</button>
        {% comment %} <button type="button" class="btn  btn-sm btn-primary">Save changes</button> {% endcomment %}
      </div>
    </div>
  </div>
</div>
