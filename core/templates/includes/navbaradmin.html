{%load static %}

{% comment %} <nav class="navbar navbar-expand-lg" style="background-color:#161026;"> {% endcomment %}
<nav class="navbar navbar-expand-lg" style="background-color:#E2DFDF;">

    <div class="container-fluid">
       <a class="navbar-brand" href="">
        <img src="{% static 'images/Logo Negro.png' %}" alt="logo" width="200" height="">
      </a>
  
   
      <button class="navbar-toggler" type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent"
       aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        
      </button>
      <div class="collapse navbar-collapse justify-content-space-between" id="navbarSupportedContent">
  
        <ul class="navbar-nav   mb-lg-0">
          <li class="nav-item" style="margin: 0 10px;">
            <a class="nav-link active" aria-current="page" 
            style="color:black;"  
             href="{% url 'dashboard' %}">Inicio</a>
          </li>

          <li class="nav-item" style="margin: 0 10px;">
            <a class="nav-link active" aria-current="page"  
            style="color:black; font-weight:bold;" 
            
            href="">{{user.email}}</a>
          </li>
  
          <li class="nav-item" style="margin: 0 10px;">
            <a class="nav-link active" aria-current="page"  style="color:black;" href="{% url 'logout' %}">Salir</a>
          </li>
      
        
        </ul>
      
      </div>
    </div>
  </nav>
  


  


{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{message.tags}} fade show .fade-out">{{message}}</div>

{% endfor %}
{% endif %}
